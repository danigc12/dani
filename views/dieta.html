<h2>🥗 Plan de Dieta</h2>
<table id="dieta">
  <thead>
    <tr>
      <th>Lunes</th>
      <th>Martes</th>
      <th>Miércoles</th>
      <th>Jueves</th>
      <th>Viernes</th>
    </tr>
  </thead>
  <tbody>
    <tr id="fila-comida">
      <td data-dia="lunes" data-tipo="comida">🍽️</td>
      <td data-dia="martes" data-tipo="comida">🍽️</td>
      <td data-dia="miércoles" data-tipo="comida">🍽️</td>
      <td data-dia="jueves" data-tipo="comida">🍽️</td>
      <td data-dia="viernes" data-tipo="comida">🍽️</td>
    </tr>
    <tr id="fila-cena">
      <td data-dia="lunes" data-tipo="cena">🍽️</td>
      <td data-dia="martes" data-tipo="cena">🍽️</td>
      <td data-dia="miércoles" data-tipo="cena">🍽️</td>
      <td data-dia="jueves" data-tipo="cena">🍽️</td>
      <td data-dia="viernes" data-tipo="cena">🍽️</td>
    </tr>
  </tbody>
</table>
<div id="detalle-comida" style="display: none; margin-top: 2rem;">
  <h3 id="detalle-titulo"></h3>

  <label for="input-dieta">Editar plato:</label>
  <input type="text" id="input-dieta" placeholder="Nuevo plato" />

  <button id="guardar-dieta">Guardar</button>

  <h4>💡 Recetas relacionadas:</h4>
  <ul id="lista-recetas"></ul>

  <input type="text" id="nueva-receta" placeholder="Añadir receta..." />
  <button id="agregar-receta">Agregar</button>
</div>
